<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <!-- ICONE -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <div class="row py-3" id="carousel">

            <div class="col-12 g-3 text-center">
                <h1>POINT OF VIEWS</h1>
            </div>

            <div class="col-2 buttons text-end g-3">
                <!-- PREV-BUTTON -->
                <div class="prev">
                    <i class="bi bi-arrow-left-square-fill"></i>
                </div>
            </div>

            <!-- GALLERY -->
            <div class="col-8 gallery g-3">
                <figure v-for="(pic, index) in pictures" class="">
                    <img :src="pic.url" :alt="gallery-image-pic.title">
                    <figcaption>
                        <h3 class="title">{{pic.title}}</h3>
                        <p class="description">{{pic.description}}</p>
                    </figcaption>
                </figure>
            </div>

            <div class="col-2 buttons g-3">
                <!-- NEXT-BUTTON -->
                <div class="next">
                    <i class="bi bi-arrow-right-square-fill"></i>
                </div>
            </div>

            <div class="col-8 thumbnails offset-2 g-3 d-flex justify-content-between">
                <img v-for="(pic,index) in pictures" :src="pic.url" alt="gallery-image-pic.title"
                    class="">
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
